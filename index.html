<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="form-card">
      <!-- Header -->
      <div class="header-section">
        <div class="icon-badge">
          <i class="fa fa-user-plus"></i>
        </div>
        <h2 class="form-title">Application Form</h2>
        <p class="form-subtitle">Join our team - Fill out all required fields to submit your application</p>
      </div>

      <!-- Form -->
      <form id="applicationForm" class="needs-validation" novalidate>

        <!-- PERSONAL INFO -->
        <div class="form-section">
          <h3 class="section-title">Personal Information</h3>
          <label class="form-label"><i class="fa fa-user"></i> Full Name *</label>
          <input type="text" id="name" class="form-control" required>
          
          <label class="form-label"><i class="fa fa-phone"></i> Mobile *</label>
          <input type="tel" id="mobile" class="form-control" required>

          <label class="form-label"><i class="fa fa-envelope"></i> Email *</label>
          <input type="email" id="email" class="form-control" required>

          <label class="form-label"><i class="fa fa-calendar"></i> Date of Birth *</label>
          <input type="date" id="dob" class="form-control" required>

          <label class="form-label"><i class="fa fa-venus-mars"></i> Gender *</label>
          <select id="gender" class="form-select" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <!-- ADDRESS -->
        <div class="form-section">
          <h3 class="section-title">Address Details</h3>
          <label class="form-label"><i class="fa fa-map-pin"></i> State</label>
          <input type="text" id="state" class="form-control">
          <label class="form-label"><i class="fa fa-city"></i> City</label>
          <input type="text" id="city" class="form-control">
          <label class="form-label"><i class="fa fa-road"></i> Street</label>
          <input type="text" id="street" class="form-control">
          <label class="form-label"><i class="fa fa-hashtag"></i> Pin Code *</label>
          <input type="number" id="pincode" class="form-control" required>
        </div>

        <!-- EDUCATION -->
        <div class="form-section">
          <h3 class="section-title">Education</h3>
          <label class="form-label"><i class="fa fa-school"></i> College/School</label>
          <input type="text" id="college" class="form-control">
          <label class="form-label"><i class="fa fa-book"></i> Course</label>
          <input type="text" id="course" class="form-control">
          <label class="form-label"><i class="fa fa-graduation-cap"></i> Education Level</label>
          <select id="education" class="form-select">
            <option>Select Level</option>
            <option>10th Pass</option>
            <option>12th/Intermediate</option>
            <option>Graduate Degree</option>
            <option>Post Graduate</option>
          </select>
        </div>

        <!-- INTERNSHIP -->
        <div class="form-section">
          <h3 class="section-title">Internship Details</h3>
          <label class="form-label">Position Applied For</label>
          <select id="position" class="form-select">
            <option>Select Position</option>
            <option>HR</option>
            <option>Customer Care Executive (CCE)</option>
            <option>Administration</option>
            <option>Team Leader</option>
            <option>Manager</option>
          </select>
          <label class="form-label">Domain</label>
          <select id="domain" class="form-select">
            <option>Select Domain</option>
            <option>Sales</option>
            <option>HR</option>
            <option>Finance</option>
            <option>Graphic Designing</option>
            <option>Video Editing</option>
            <option>Content Writing</option>
          </select>
          <label class="form-label">Duration</label>
          <select id="duration" class="form-select">
            <option>Select Duration</option>
            <option>3 Months</option>
            <option>4 Months</option>
            <option>6 Months</option>
          </select>
          <label class="form-label">Preferred Contact</label>
          <select id="contact" class="form-select">
            <option>Select Method</option>
            <option>Phone Call</option>
            <option>WhatsApp or Email</option>
            <option>Both</option>
          </select>
        </div>
        
        <!-- TPO -->
        <div class="form-section">
          <h3 class="section-title">TPO & Resume</h3>
          <label class="form-label">TPO Name</label>
          <input type="text" id="tpoName" class="form-control">
          <label class="form-label">TPO Contact</label>
          <input type="text" id="tpoContact" class="form-control">
          <label class="form-label">TPO Email</label>
          <input type="email" id="tpoEmail" class="form-control">
          <label class="form-label"><i class="fa fa-file-pdf"></i> Upload Resume *</label>
          <input type="file" id="resume" class="form-control" accept="application/pdf" required>
        </div>

        <!-- EXPERIENCE -->
        <div class="form-section">
          <h3 class="section-title">Experience</h3>
          <label class="form-label">Any previous Internship?</label>
          <div>
            <input type="radio" name="exp" value="Yes"> Yes
            <input type="radio" name="exp" value="No"> No
          </div>
          <textarea class="form-control" placeholder="If yes, describe your responsibilities"></textarea>
        </div>

        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="code.js"></script>
</body>
</html>
